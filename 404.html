<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current path (the one that generated the 404)
      // and redirects back to the index.html page with the path information
      // stored in the query string and hash.

      // Adjust segmentCount based on the depth of your repository name in the URL
      // For `yourusername.github.io/Gin-Park/`, segmentCount should be 1.
      // For `yourusername.github.io/`, segmentCount should be 0.
      var segmentCount = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <!-- You can add a loading message here if you want -->
  </body>
</html>
